<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/generic.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/search.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />


</head>

<body>
    <div>
        <!-- Header of Extension started-->
        <header class="text-center m-1" style="height: 50px;">
            <!--Name of the extension-->
            <h2>Autobuy</h2>
            <!--Link to the extensions website-->

            <span class="back">
                <a href="popup.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </span>
        </header>

        <!--Header of Extension Ends-->

        <!--Body of the Extension started-->
        <div class="main-content">
            <div class="title-box">
                <div id="0" class="login-signup-title-box">
                    <h3>Register</h3>
                </div>
                <div id="1" class="login-signup-title-box">
                    <h3>Login in</h3>
                </div>
            </div>

            <section class="main-middle-box login-signup-box">
                <div class="greet-user">
                    <p>Welcome Buddy !!</p>
                </div>
                <div class="input-container">
                    <div class="user-input">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="user-input">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="user-input">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
                <div class="login-signup-btn-box">
                    <div class="login-signup-button">
                        <span>Sign up</span>
                    </div>
                </div>
                <div class="social-login-box">
                    <div class="social-instruction">
                        <span>or login with</span>
                    </div>
                    <div class="social-login-type">
                        <div id="twitter" class="social">
                            <span>
                                <i class="fab fa-twitter"></i>
                            </span>
                        </div>
                        <div id="facebook" class="social">
                            <span>
                                <i class="fab fa-facebook-f"></i>
                            </span>
                        </div>
                        <div id="google" class="social">
                            <span>
                                <i class="fab fa-google-plus-g"></i>
                            </span>
                        </div>
                    </div>
                </div>

            </section>
            <section class="main-middle-box login-signup-box">
                <div class="greet-user">
                    <p>Welcome Back Buddy !!</p>
                </div>
                <div class="input-container">
                    <div class="user-input">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="user-input">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
                <div class="login-signup-btn-box">
                    <div class="login-signup-button">
                        <span>Login</span>
                    </div>
                </div>
                <div class="help-box">
                    <div class="instruction">
                        <span>
                            <a href="#">forgot Password</a>
                        </span>
                    </div>
                </div>

            </section>






            <!--Bottom title started-->
            <footer id="other-links" class="row text-center">
                <!--Searching-->
                <h3 class="title-bottom col-4" title="search">
                    <a href="search.html">
                        <i class="fas fa-search"></i>
                    </a>
                </h3>
                <!--Home-->
                <h3 class="title-bottom col-4" title="home">
                    <a href="popup.html">
                        <i class="fas fa-home"></i>
                    </a>
                </h3>
                <!--Setting-->
                <h3 class="title-bottom col-4" title="sign up" style="opacity: 0.9;">
                    <a href="signup.html">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </h3>
            </footer>
            <!--Bottom title ends-->

        </div>
        <!--Body of the Extension ends-->

    </div>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/declaration.js"></script>
    <script src="javascript/function.js"></script>
    <script src="javascript/signup.js"></script>
</body>

</html>
