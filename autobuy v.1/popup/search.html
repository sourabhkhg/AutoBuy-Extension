<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/generic.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/search.css" />


</head>

<body>
    <div>
        <!-- Header of Extension started-->
        <header class="text-center m-1">
            <!--Name of the extension-->
            <h2>Autobuy</h2>
            <span class="back">
                <a href="popup.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </span>
        </header>

        <!--Header of Extension Ends-->

        <!--Body of the Extension started-->
        <div class="main-content">
            <div class="search">
                <input type="text" placeholder="search">
                <a href="" class="search-btn">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <section id="search-result-box" class="main-middle-box">
                <p class="trending-store">Trending Store</p>
                <div class="search-result ">

                    <!--Search box-->
                    <div class="store-box ">
                        <img src="svg/if_flipkart_1220366.svg" alt="flipkart">
                        <p class="store-name">flipkart</p>
                        <p class="detail">detail and other</p>
                    </div>
                    <!--Search box-->
                    <div class="store-box ">
                        <img src="svg/if_amazon_294695.svg" alt="amazon">
                        <p class="store-name">Amazon</p>
                        <p class="detail">detail and other</p>
                    </div>
                    <!--Search box-->
                    <div class="store-box ">
                        <img src="svg/Untitled-1.png" alt="Jabong">
                        <p class="store-name">Jabong</p>
                        <p class="detail">detail and other</p>
                    </div>
                    <!--Search box-->
                    <div class="store-box ">
                        <p class="store-icon">Icon</p>
                        <p class="store-name">flipkart</p>
                        <p class="detail">detail and other</p>
                    </div>


                </div>
            </section>





            <!--Bottom title started-->
            <footer id="other-links" class="row text-center">
                <!--Searching-->
                <h3 class="title-bottom col-4" title="search" style="opacity: 0.9;">
                    <a href="search.html">
                        <i class="fas fa-search"></i>
                    </a>
                </h3>
                <!--Home-->
                <h3 class="title-bottom col-4" title="home">
                    <a href="popup.html">
                        <i class="fas fa-home"></i>
                    </a>
                </h3>
                <!--Setting-->
                <h3 class="title-bottom col-4" title="sign up">
                    <a href="signup.html">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </h3>
            </footer>
            <!--Bottom title ends-->

        </div>
        <!--Body of the Extension ends-->

    </div>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/declaration.js"></script>
    <script src="javascript/function.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
